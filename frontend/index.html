<html>
    <head>
        <title>
            Head head
        </title>
    </head>
    <body>
        <p id="coords"></p>
        <div>
        <form onsubmit="event.preventDefault(); f.save(this['name'].value);">
            <input type="file" id="input" accept=".graph"/>
            <input id="downloadTarget" type="text" name="name" value="test.graph">
            <input type="submit" id="output" value="Download">
        </form>
        </div>
        <div style="display: flex; gap: 20px">
        <form onsubmit="event.preventDefault(); processAlgorithm();"><input type="submit" id="algo" value="Test Algo"></form>
        <form onsubmit="event.preventDefault(); runner.togglePause();"><input type="submit" id="algo" value="Pause"></form>
        <form onsubmit="event.preventDefault(); selection.update(this['state'].value);">
            <input id="stateSelection" type="text" name="state" value="stateName:stateValue">
            <input type="submit" id="output" value="Update">
        </form>
        <form onsubmit="event.preventDefault(); selection.selectNode(false);"><input type="submit" id="algo" value="Set Current Node"></form>
        <form onsubmit="event.preventDefault(); selection.selectNode(true);"><input type="submit" id="algo" value="Set Target Node"></form>
        </div>
        <canvas id="myCanvas" width="100" height="100">
        </canvas>
        <script src="../algorithm/pathing.js"></script>
        <script src="index.js"></script>
    </body>
</html>
